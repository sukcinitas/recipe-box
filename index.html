<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <title>Recipe Box || Vanilla JS Practise</title>
    </head>

    <body>
        <div id="cont">
            <header>
                <h1>Recipe<br>Box</h1> 
            </header>

            <div id="grid-container">

                <!--Recipes List-->
                <div id="list">
                    <button class="btn" onclick="document.querySelector('#create-recipe').style.display ='initial'">New</button>
                    <ul id="recipes-list"></ul>
                </div>          

                <!--Recipe Showcase-->
                <section>
                    <div class="showcase">
                        <h2 id="showcase-name"></h2>
                        <div id="prep">
                          <p id="showcase-prepTime"></p>
                          <p id="showcase-servings"><p>  
                        </div>
                        <h3 id="header-ing">Ingredients: </h3>
                        <div id="showcase-ingredients"></div>
                        <h3 id="header-dir">Directions: </h3>
                        <div id="showcase-directions"></div>
                        <div id="buttons">
                            <button class="btn" onclick="deleteRecipe()">Delete the recipe</button>
                            <button class="btn" onclick="document.querySelector('#edit-recipe').style.display = 'block'">Edit recipe</button>
                        </div>
                    </div> 
                </section>
            
                <!--Create a Recipe Box-->
                <div id="create-recipe">
                    <div class="create-edit-box">
                        <h1>Create a recipe</h1>
                        <small>The recipe will be stored in your browser and accessible across browser sessions.</small>
                        <label>Recipe name</label>
                        <input type="text" id="recipe-name" required>
                        <label>Ingredients</label>
                        <textarea id="recipe-ingredients" placeholder='Pushing "Enter" creates a new bullet.' rows="10" cols="30"></textarea>
                        <label>Directions</label>
                        <textarea id="recipe-directions" placeholder='Pushing "Enter" creates a new number.' rows="10" cols="30"></textarea>
                        <label>Preparation time:</label>
                        <input type="text" id="recipe-prepTime">
                        <label>Servings: </label>
                        <input type="text" id="recipe-servings">
                        <button class="btn" onclick="inputRecipe('recipe')">Save</button>
                        <button class="btn" onclick="(function() {document.querySelector('#create-recipe').style.display = 'none';
                        return false;})()">Close</button>
                    </div>
                </div>

                <!--Edit the Recipe Box-->
                <div id="edit-recipe">
                    <div class="create-edit-box">
                        <h1>Edit the recipe</h1>
                        <label>Recipe name</label>
                        <input type="text" id="edit-name" required>
                        <label>Ingredients</label>
                        <textarea id="edit-ingredients" rows="10"
                        cols="30"></textarea>
                        <label>Directions</label>
                        <textarea id="edit-directions" rows="10"
                        cols="30"></textarea>
                        <label>Preparation time</label>
                        <input type="text" id="edit-prepTime">
                        <label>Servings </label>
                        <input type="text" id="edit-servings">
                        <button class="btn" onclick="saveRecipe('save')">Save</button>
                        <button class="btn" onclick="saveRecipe('close')">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
